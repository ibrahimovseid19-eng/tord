
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGuardian Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: contain; /* Prevent pull-to-refresh feel if not wanted */
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* Desktop feel, but we'll enable it for terminal */
        }
        .terminal-font { font-family: 'Fira Code', monospace; user-select: text; }
        ::-webkit-scrollbar { width: 3px; height: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
        
        .active-scale:active { transform: scale(0.96); transition: transform 0.1s ease; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        input, select, textarea { user-select: text; }
        
        /* Smooth page transitions base */
        .page-enter { opacity: 0; transform: translateY(10px); }
        .page-enter-active { opacity: 1; transform: translateY(0); transition: all 0.3s ease; }
    </style>
